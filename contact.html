<!DOCTYPE html><html class="no-js"><!--[if lt IE 9]
| <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script--><head><meta charset="UTF-8"><title>KYTE. App &amp; Website design in Sheffield.</title><link href="../favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"><link href="../favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"><link href="../favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"><link href="../favicon/site.webmanifest" rel="manifest"><meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><link href="../css/style.css" rel="stylesheet" type="text/css"></head></html><body class="dark-body page__contact"><nav data-aos="fade-down"><div class="nav-inner"><a class="subtext site-logo" href="/" id="homeLink">Kyte<span class="active-indicator">.</span></a><ul class="nav-links"><li class="nav-links__item" id="projectsLink"><a class="nav-links__link" href="/projects.html">Projects<span class="active-indicator">.</span></a></li><li class="nav-links__item" id="contactLink"><a class="nav-links__link" href="/contact.html">Contact<span class="active-indicator">.</span></a></li></ul></div></nav><div class="wrapper"><div class="content"><div class="section--footer"><div class="hero"><h1 class="text--large" data-aos="fade-up" data-aos-duration="800">Let's work together</h1><p class="text--medium" data-aos="zoom-out" data-aos-delay="800">We look forward to hearing from you!</p></div><form action="/contact.html" class="form" data-netlify="true" id="contact-form" method="POST" name="contact-form" netlify-honeypot="no-skynet"><fieldset><label class="form__label" for="name"><span>Your name</span><span class="required">*<div class="sr-only">Required</div></span></label><input class="form__input" id="name" name="name" placeholder="What can we call you?" required="required" type="text"><p class="sr-only"><label aria-hidden="true">What's your age?
input name="no-skynet"</label></p><label class="form__label" for="email"><span>Your email</span><span class="required">*<div class="sr-only">Required</div></span></label><input class="form__input" id="email" name="email" placeholder="How can we get back to you?" required="required" type="email"><label class="form__label" for="message"><span>Your message</span><span class="required">*<div class="sr-only">Required</div></span></label><textarea class="form__textarea" id="message" name="message" placeholder="What can we help you with?" required="required" type="textarea"></textarea><button class="button form__submit" type="submit"><div class="form__submit--content"><span>Error 😔</span><span>Let it fly 🚀</span><span>Sent 👍🏼</span></div></button></fieldset></form></div></div></div><footer class="text--center"><div class="footer__meta"><div class="text--center">Kyte Digital Ltd - Company number 12531352 - Created with 💛 in Great Britain.</div></div></footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>// Init AOS animations
AOS.init();

// Header fixed animation
$(function() {
  var header = $(".nav-inner");
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    if (scroll >= 1) {
      header.addClass("nav--stuck");
    } else {
      header.removeClass("nav--stuck");
    }
  });
});

// Netlify Contact form submission
var contactForm = $("#contact-form");

$(contactForm).submit(function(e) {
  e.preventDefault();

  var $form = $(this);
  $.post($form.attr("action"), $form.serialize()).done(function () {
    $(contactForm).addClass("success");
    $("#contact-form fieldset, .form__submit").attr("disabled", true);
  }).fail(function () {
    $(contactForm).addClass("failed");
    setTimeout(function(){
      $(contactForm).removeClass("failed")
    }, 4000)
  });

});</script></body>
